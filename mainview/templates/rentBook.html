{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <div class="row">

        <div class="col-md-3">
            <div class="card bg-dark text-white text-center" style="height: 400px;">
                <div class="card-body d-flex flex-column justify-content-center">
                    <h5 class="card-title">{{ book.title }}</h5>
                    <p class="card-text">{{ book.author }}</p>
                    <p class="card-text mt-auto">{{ book.published_date }}</p>
                </div>
            </div>
        </div>

        <div class="col-md-9">
            <h4 class="mb-4">Book Details</h4>
            <table class="table table-bordered">
                <tbody>
                    <tr>
                        <th scope="row">Title</th>
                        <td>{{ book.title }}</td>
                    </tr>
                    <tr>
                        <th scope="row">Author</th>
                        <td>{{ book.author }}</td>
                    </tr>
                    <tr>
                        <th scope="row">Published Date</th>
                        <td>{{ book.published_date }}</td>
                    </tr>
                    <tr>
                        <th scope="row">Available Copies</th>
                        <td>{{ book.available_copies }}</td>
                    </tr>
                </tbody>
            </table>

            <form method="POST">
                {% csrf_token %}

                <div class="form-group">
                    <label for="rental_period">Select Rental Period:</label>
                    <select class="form-control" id="rental_period" name="rental_period" required>
                        <option value="7">7 days</option>
                        <option value="14">14 days</option>
                        <option value="30">30 days</option>
                    </select>
                </div>

                <button type="submit" class="btn btn-secondary mt-3">Rent</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
